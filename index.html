<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <form id="signUpForm">
        <h2>Sign Up</h2>
        <input type="text" name="newUsername" placeholder="Username" required>
        <input type="password" name="newPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form id="voteForm">
        <h2>Vote</h2>
        <input type="radio" name="option" value="1"> Option 1<br>
        <input type="radio" name="option" value="2"> Option 2<br>
        <input type="radio" name="option" value="3"> Option 3<br>
        <button type="submit">Vote</button>
    </form>

    <section id="results">
        <h2>Results</h2>
    </section>
</body>
</html>
